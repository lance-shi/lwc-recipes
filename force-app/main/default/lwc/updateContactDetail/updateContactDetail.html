<template>
    <lightning-card
        title="UpdateSampleContact"
        icon-name="custom:custom63"
    >
        <div class="slds-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <lightning-input
                        type="search"
                        onchange={handleKeyChange}
                        label="Search"
                        value={contactName}
                    ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-p-left_xx-small">
                    <lightning-button
                        label="Search"
                        onclick={handleSearch}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={contact}>
                <div key={contact.Id}>
                    <p>{contact.Name}</p>
                    <p>
                        <lightning-input onchange={handlePhoneChange} label="Phone" value={contact.Phone}>
                        </lightning-input>
                    </p>
                    <p>
                        <lightning-input onchange={handleEmailChange} label="Email" value={contact.Email}>
                        </lightning-input>
                    </p>
                    <p>
                        <lightning-button
                            label="Update Contact"
                            variant="brand"
                            onclick={updateContact}
                        ></lightning-button>
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
